<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Chairs and Money</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .fallingEmoji {
            position: absolute;
            font-size: 36px;
        }

        #basket {
    position: absolute;
    bottom: 10px;
    left: 50%;
    height: 40px;
    background-color: brown;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: white;
}

        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }

        #chancesLeft {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #customMessage {
            font-size: 24px;
            margin-top: 20px;
        }

        #characterSelect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }

        .selectButton {
            margin: 10px;
            padding: 10px 20px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }

        .selectButton:hover {
            background-color: #665;
        }

        #loveAd {
            display: none;
            position: absolute;
            top: 50%;
            font-size: 72px;
            color: pink;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            white-space: nowrap;
        }

        #characterMessage {
            font-size: 20px;
            margin-bottom: 20px;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreBoard">GentleüëîScore: 0</div>
        <div id="chancesLeft">Chair‚ù§Ô∏è‚Äçüî•HP: 5</div>
        <div id="basket"></div>
        <div id="loveAd">LOVE AD</div>
        <div id="gameOver">
            Game Over üò™<br>
            Your GentleüëîScore: <span id="finalScore"></span><br>
            <div id="customMessage"></div>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="characterSelect">
            <div id="characterMessage">Please! üó£ Be a gentleperson ‚Äì help us save these chairs! ü•Ä</div>
            <div>Select Your Character:</div>
            <button class="selectButton" onclick="selectCharacter('Cura')">CUüßë‚Äç‚úàÔ∏èRA</button>
            <button class="selectButton" onclick="selectCharacter('Hubert')">HUBüßë‚Äç‚úàÔ∏èERT</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const basket = document.getElementById('basket');
        const scoreBoard = document.getElementById('scoreBoard');
        const chancesLeftDisplay = document.getElementById('chancesLeft');
        const gameOverScreen = document.getElementById('gameOver');
        const characterSelectScreen = document.getElementById('characterSelect');
        const finalScore = document.getElementById('finalScore');
        const loveAd = document.getElementById('loveAd');

        let score = 0;
        let chairHP = 5;
        let audioContext;
        let gameTime = 0;
        let spawnRate = 1500; // in milliseconds
        let fallSpeed = 3;
        let gameLoopId;
        let spawnIntervalId;
        let isPaused = false;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSineWave(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playWhiteNoise(duration) {
            const bufferSize = audioContext.sampleRate * duration;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            const whiteNoise = audioContext.createBufferSource();
            whiteNoise.buffer = buffer;

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            whiteNoise.connect(gainNode);
            gainNode.connect(audioContext.destination);

            whiteNoise.start();
        }

        function playChairCaughtSound() {
            playSineWave(440, 0.2); // A4 note
        }

        function playMoneyCaughtSound() {
            playSineWave(660, 0.2); // E5 note
        }

        function playChairLostSound() {
            playWhiteNoise(0.3);
        }

        function playZombieCaughtSound() {
            playSineWave(110, 0.5); // Low frequency for zombie
        }

        function startGame() {
            score = 0;
            chairHP = 5;
            gameTime = 0;
            spawnRate = 1500;
            fallSpeed = 3;
            updateScore();
            updateChairHP();
            gameOverScreen.style.display = 'none';
            characterSelectScreen.style.display = 'none';
            basket.style.left = '50%';
            updateSpawnRate();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function updateSpawnRate() {
            clearInterval(spawnIntervalId);
            spawnIntervalId = setInterval(createFallingEmoji, spawnRate);
        }

        function updateScore() {
            scoreBoard.textContent = `GentleüëîScore: ${score}`;
        }

        function updateChairHP() {
            chancesLeftDisplay.textContent = `Chair‚ù§Ô∏è‚Äçüî•HP: ${chairHP}`;
        }

        function createFallingEmoji() {
            if (isPaused) return;

            const emoji = document.createElement('div');
            emoji.classList.add('fallingEmoji');
            const random = Math.random();
            if (random < 0.05) {
                emoji.textContent = 'üßü';
            } else if (random < 0.11) {
                emoji.textContent = 'üí∏';
            } else if (random < 0.08) {
                emoji.textContent = '‚ù§Ô∏è‚Äçüî•';
            } else {
                emoji.textContent = 'ü™ë';
            }
            emoji.style.left = `${Math.random() * (gameArea.clientWidth - 36)}px`;
            emoji.style.top = '0px';
            gameArea.appendChild(emoji);
        }

        function gameLoop() {
            if (isPaused) {
                gameLoopId = requestAnimationFrame(gameLoop);
                return;
            }

            gameTime++;
            if (gameTime % 300 === 0) {
                fallSpeed *= 1.2;
            }
            if (gameTime % 600 === 0) {
                spawnRate = Math.max(200, spawnRate * 0.5);
                updateSpawnRate();
            }

            const emojis = document.getElementsByClassName('fallingEmoji');
            for (let i = emojis.length - 1; i >= 0; i--) {
                const emoji = emojis[i];
                const emojiRect = emoji.getBoundingClientRect();
                const basketRect = basket.getBoundingClientRect();

                emoji.style.top = `${parseFloat(emoji.style.top || 0) + fallSpeed}px`;

                if (emojiRect.bottom >= basketRect.top &&
                    emojiRect.left < basketRect.right &&
                    emojiRect.right > basketRect.left) {
                    if (emoji.textContent === 'üí∏') {
                        chairHP += 2;
                        updateChairHP();
                        playMoneyCaughtSound();
                    } else if (emoji.textContent === 'üßü') {
                        chairHP -= 20;
                        updateChairHP();
                        playZombieCaughtSound();
                    } else if (emoji.textContent === '‚ù§Ô∏è‚Äçüî•') {
                        score += 10;
                        chairHP++;
                        updateChairHP();
                        updateScore();
                        activateLoveAd();
                    } else {
                        playChairCaughtSound();
                        score++;
                    }
                    gameArea.removeChild(emoji);
                    updateScore();
                    if (chairHP <= 0) {
                        endGame();
                        return;
                    }
                } else if (parseFloat(emoji.style.top) >= gameArea.clientHeight) {
                    if (emoji.textContent === 'ü™ë') {
                        chairHP--;
                        updateChairHP();
                        playChairLostSound();
                        if (chairHP <= 0) {
                            endGame();
                            return;
                        }
                    }
                    gameArea.removeChild(emoji);
                }
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function activateLoveAd() {
            isPaused = true;
            loveAd.style.display = 'block';
            loveAd.style.left = gameArea.clientWidth + 'px';
            let position = gameArea.clientWidth;

            function moveAd() {
                if (position < -loveAd.clientWidth) {
                    loveAd.style.display = 'none';
                    isPaused = false;
                } else {
                    position -= 10;
                    loveAd.style.left = position + 'px';
                    requestAnimationFrame(moveAd);
                }
            }

            moveAd();
        }

        function endGame() {
            cancelAnimationFrame(gameLoopId);
            clearInterval(spawnIntervalId);
            finalScore.textContent = score;
            const customMessage = document.getElementById('customMessage');
            customMessage.textContent = getCustomMessage(score);
            gameOverScreen.style.display = 'block';
        }

        function getCustomMessage(score) {
            // ... (getCustomMessage function remains unchanged) ...
        }

        function restartGame() {
            cancelAnimationFrame(gameLoopId);
            clearInterval(spawnIntervalId);
            const emojis = document.getElementsByClassName('fallingEmoji');
            while (emojis.length > 0) {
                gameArea.removeChild(emojis[0]);
            }
            characterSelectScreen.style.display = 'flex';
        }

        function selectCharacter(character) {
            if (character === 'Cura') {
                basket.textContent = 'CUüßë‚Äç‚úàÔ∏èRA';
                basket.style.width = '20%';
                gameArea.style.backgroundColor = '#2a1a1a'; // Slightly pinkish dark grey
            } else if (character === 'Hubert') {
                basket.textContent = 'HUBüßë‚Äç‚úàÔ∏èERT';
                basket.style.width = '25%';
                gameArea.style.backgroundColor = '#1a1a1a'; // Original dark grey
            }
            initAudio();
            startGame();
        }

        function handleTouchMove(e) {
            const touchX = e.touches[0].clientX;
            const basketWidth = basket.clientWidth;
            const gameAreaWidth = gameArea.clientWidth;
            const maxLeft = gameAreaWidth - basketWidth;
            
            let basketX = touchX - basketWidth / 2;
            basketX = Math.max(0, Math.min(maxLeft, basketX));
            
            basket.style.left = `${basketX}px`;
        }

        gameArea.addEventListener('touchmove', handleTouchMove);

        // Initialize audio context on user interaction
        document.addEventListener('click', function initAudioContext() {
            if (!audioContext) {
                initAudio();
            }
            document.removeEventListener('click', initAudioContext);
        }, { once: true });

        characterSelectScreen.style.display = 'flex';
    </script>
</body>
</html>
